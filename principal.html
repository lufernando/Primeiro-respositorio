<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="jquery-3.3.1-exercicio.js"></script>
    <title>Exercicio Top</title>
</head>

<body>

    <h3>Professor</h3>

    <div>
        Nome: <input type="text" id="nomeProfessor"/>
    </div>

    <div>
        Materia: <select id="materiaProfessor"  >
                 <option value="" >Selecione</option>
                </select>
    </div>

    <div>
    <button id="salvarProfessor" >Salvar</button>
    </div>    

    <h3>Alunos</h3>

    <div>
        Nome: <input type="text" id="nomeAluno"/>
    </div>

    <div>
        Sobrenome: <input type="text" id="sobrenomeAluno"/>
    </div>
    <div>
        Materia: <input type="text" id="materiaAluno"/>
    </div>

    <div>
        <button id="inserirAluno">Inserir</button>
    </div>

<table style="width: 40%" border="5px" id="tabela-alunos">
    <thead>
        <tr>    
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Materia</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody id="corpo-tabela">

    </tbody>
</table>

<script src="principal-jquery.js"></script>

</body>
</html>
